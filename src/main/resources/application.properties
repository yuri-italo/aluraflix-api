#datasource
spring.datasource.driverClassName=${DB_ALURAFLIX_API_DRIVERCLASSNAME}
spring.datasource.url=${DB_ALURAFLIX_API_URL}
spring.datasource.username=${DB_ALURAFLIX_API_USERNAME}
spring.datasource.password=${DB_ALURAFLIX_API_PASSWORD}

#jpa
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect = ${DB_ALURAFLIX_API_DIALECT}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
